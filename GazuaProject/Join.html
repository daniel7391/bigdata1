
<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>My JSP Page</title>
	<!-- Twitter Bootstrap3 & jQuery -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	<style type="text/css">
		.confirm {
			margin-top: 3px;
		}
		.container {
			width: 1030px;
		}
	</style>
</head>

<body>
	<div class='container'>
		<div class='page-header'>
			<h1>회원가입</h1>
		</div>
		<!-- 가입폼 시작 -->
		<form class="form-horizontal" method="post" action="join_ok.jsp">
			
			<div class="form-group">
				<label for='user_name'></label>
				<div class="col-md-1 col-md-offset-3" style="position: relative; left: 9px;">이 름</div>
				<div class="col-md-2">
					<input type="text" name="user_name" id="user_name" 
						class="form-control" placeholder="한글 10자이내"/>
				</div>
			</div>
			
			<div class="form-group">
				<label for='user_id'></label>
				<div class="col-md-1 col-md-offset-3">아이디</div>
				<div class="col-md-3">
					<input type="text" name="user_id" id="user_id" 
						class="form-control" placeholder="영문+숫자 10자"/>
				</div>
				<div class="col-md-3">	
					<button type="submit" class="btn confirm"  
					style="background: orange; color: white; margin-top: 0px;">중복확인
					</button>
				</div>
			</div>
			
			<div class="form-group">
				<label for='user_idname'></label>
				<div class="col-md-1 col-md-offset-3">닉네임*</div>
				<div class="col-md-3">
					<input type="text" name="user_id" id="user_id" 
						class="form-control" placeholder=""/>
				</div>
				<div class="col-md-3">	
					<button type="submit" class="btn confirm"  
					style="background: orange; color: white; margin-top: 0px;">중복확인
					</button>
				</div>
			</div>

			<div class="form-group">
				<label for='user_pw'></label>
				<div class="col-md-1 col-md-offset-3" style="position: relative; left: -15px; width: 93px;">비밀번호*</div>
				<div class="col-md-3" style="position: relative; left: -8px;">
					<input type="password" name="user_pw" id="user_pw" 
						class="form-control" placeholder="영문+숫자 4~20자"/>
				</div>
				<div class="col-md-6"></div>
			</div>

			<div class="form-group">
				<label for='user_pw'></label>
				<div class="col-md-1 col-md-offset-3" style="position: relative; left: -15px; width: 93px;">비밀번호 &nbsp;&nbsp;&nbsp;확 인*</div>
				<div class="col-md-3" style="position: relative; left: -8px;">
					<input type="password" name="user_pw_re" id="user_pw_re" 
						class="form-control" placeholder="영문+숫자 4~20자"/>
				</div>
				<div class="col-md-6"></div>
			</div>

			<div class="form-group">
				<label for='email'></label>
				<div class="col-md-1 col-md-offset-3" style="position: relative;
					left: -15px; width: 93px;">이메일*</div>
					<div class="col-md-5" style="position: relative;
					 left: -8px;">
					<input type="email" name="email" id="email" class="form-control" />
				</div>
				<div class="col-md-5"></div>
			</div>
			
			<div class="form-group">
				<label for='age'></label>
				<div class="col-md-1 col-md-offset-3" style="position: relative;
					left: -15px; width: 93px;">연 령
				</div>
				<div class="col-md-1" style="position: relative;
					 left: -8px;">
					<input type="age" name="age" id="age" class="form-control" />
				</div>
				<div class="col-md-9"></div>
			</div>
			
			<div class="form-group">
				<label for='sex'></label>
				<div class="col-md-1 col-md-offset-3" style="position: relative;
					left: -15px; width: 93px;">성 별
				</div>
					남 성 <input type="radio" name="wUserGender" value="1" checked />
       				&nbsp;여 성 <input type="radio" name="wUserGender" value="2" />
			</div>
		
			<div class="form-group" style="position: relative; left: 450px;">
				<div style="position: relative;
					left: -15px; width: 93px;"></div>
					<button type="submit" class="btn"  
					style="background: orange; color: white;">가입하기
					</button>
					<button type="reset" class="btn"
					style="background: orange; color: white;">다시작성
					</button>
				</div>
			
		</form>
		</div>
	</div>
</body>
</html>
